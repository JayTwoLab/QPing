name: C/C++ CI

on: [push]

jobs:
  build:

    name: ubuntu
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Install Dependencies
      run: sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev; sudo apt-get install qt5-default qttools5-dev-tools qtbase5-private-dev
    - name: make
      run: cd QPingSF; qmake QPingSF.pro; make
   
    
